<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch hẹn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Đặt lịch hẹn</h1>
    <form id="bookingForm">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="service">Dịch vụ:</label>
        <select id="service" name="service" required>
            <option value="cat_toc">Cắt tóc</option>
            <option value="kham_benh">Khám bệnh</option>
            <option value="hoc_them">Học thêm</option>
        </select>

        <label for="date">Ngày hẹn:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Giờ hẹn:</label>
        <input type="time" id="time" name="time" required>

        <label for="notes">Ghi chú:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <button type="submit">Đặt lịch</button>
    </form>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                notes: document.getElementById('notes').value
            };

            // Gửi dữ liệu đến Google Apps Script
            fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Hiển thị thông báo thành công
                document.getElementById('bookingForm').reset(); // Reset form
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Có lỗi xảy ra, vui lòng thử lại.');
            });
        });
    </script>
</body>
</html>
